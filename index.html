<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <span  prev-operand class="prev-operand"></span>
            <span curr-operand class="curr-operand">0</span>
        </div>
        <div class="calc-button">
            <div class="row">
                <button clear class="calc-double">C</button>
                <button delete>&larr;</button>
                <button operation>&divide;</button>
            </div>
            <div class="row">
                <button number>7</button>
                <button number>8</button>
                <button number>9</button>
                <button operation>&times;</button>
            </div>
            <div class="row">
                <button number>4</button>
                <button number>5</button>
                <button number>6</button>
                <button operation>&minus;</button>
            </div>
            <div class="row">
                <button number>1</button>
                <button number>2</button>
                <button number>3</button>
                <button operation>&plus;</button>
            </div>
            <div class="row">
                <button number class="calc-double">0</button>
                <button number>.</button>
                <button equals>&equals;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
